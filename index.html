<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Gloock&family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="healthWrapper">
      <!-- player health -->
      <div class="playerHealthWrapper">
        <div class="playerHealth"></div>
        <div id="playerHealthTracker" class="playerHealthTracker"></div>
      </div>
      <!-- timer -->
      <div id="timer" class="timer">10</div>
      <!-- enemy health -->
      <div class="enemyHealthWrapper">
        <div class="enemyHealth"></div>
        <div id="enemyHealthTracker" class="enemyHealthTracker"></div>
      </div>
    </div>
    <div id="gameStatus" class="gameStatus">Tie</div>
    <canvas></canvas>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
